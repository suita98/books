{% extends "layout.html" %}

{% block title %}Search result{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Search result</h2>
        </div>
    </div>
    {% for book in books %}
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <a href="/book/{{ book.id }}">
                    <h3>{{ book.title }}</h3>
                </a>
                <h4>by {{ book.author }} ({{ book.year }})</h4>
                <p>ISBN: {{ book.isbn }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
