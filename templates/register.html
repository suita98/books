 {% extends "layout.html" %} {% block title %} Registration {% endblock %} {% block loginstate %}
<div>
    <a href="/login" class="btn btn-default navbar-btn navbar-right">Login</a>
</div>
{% endblock %} {% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-md-4 col-md-offset-4'>
            <h2 class="text-center">Registration form</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter name" name='name'>
                </div>
                <div class="form-group">
                    <label for="inputLogin">Login</label>
                    <input type="text" class="form-control" id="inputLogin" placeholder="Login" name='login'>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name='email'>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name='password'>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
